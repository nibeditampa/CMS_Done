<!-- Doctors Page -->
<div class="max-w-6xl mx-auto px-6 py-8">

  <!-- Page Header -->
  <div class="mb-6">
    <h1 class="text-3xl font-semibold text-slate-800">Doctor Management</h1>
    <a href="/home" data-link
      class="inline-block mt-2 text-sm text-blue-600 hover:underline">
      ← Back to Dashboard
    </a>
  </div>

  <!-- Add Doctor Card -->
  <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
    <h2 class="text-lg font-semibold text-slate-700 mb-4">
      Add New Doctor
    </h2>

    <form id="doctorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Doctor Name -->
      <div>
        <label class="block text-sm text-slate-600 mb-1">Doctor Name *</label>
        <input id="name" type="text" required
          placeholder="Enter doctor name"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Specialization -->
      <div>
        <label class="block text-sm text-slate-600 mb-1">Specialization *</label>
        <input id="specialization" type="text" required
          placeholder="Enter specialization"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Schedule -->
      <div>
        <label class="block text-sm text-slate-600 mb-1">Schedule *</label>
        <input id="schedule" type="text" required
          placeholder="e.g. Mon–Fri (10AM – 4PM)"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Contact -->
      <div>
        <label class="block text-sm text-slate-600 mb-1">Contact Number *</label>
        <input id="contact" type="tel" required
          placeholder="Enter contact number"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Buttons -->
      <div class="md:col-span-2 flex gap-3 mt-2">
        <button id="submitBtn" type="submit"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white
                 text-sm font-medium py-2.5 rounded-md transition">
          Add Doctor
        </button>

        <button id="cancelBtn" type="button"
          class="flex-1 bg-slate-400 hover:bg-slate-500 text-white
                 text-sm font-medium py-2.5 rounded-md hidden transition">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Doctor Records -->
  <div class="bg-white rounded-xl shadow-sm p-6">
    <h2 class="text-lg font-semibold text-slate-700 mb-4">
      Doctor Records
    </h2>

    <!-- Loading -->
    <div id="loadingSpinner"
      class="text-center text-sm text-slate-500 py-6">
      Loading...
    </div>

    <!-- Table -->
    <div id="doctorsTableContainer" class="hidden overflow-x-auto">
      <table class="w-full border-collapse text-sm">
        <thead class="bg-slate-100 text-slate-600">
          <tr>
            <th class="px-4 py-3 text-left">Doctor ID</th>
            <th class="px-4 py-3 text-left">Name</th>
            <th class="px-4 py-3 text-left">Specialization</th>
            <th class="px-4 py-3 text-left">Schedule</th>
            <th class="px-4 py-3 text-left">Contact</th>
            <th class="px-4 py-3 text-left">Action</th>
          </tr>
        </thead>

        <tbody id="doctorsTableBody" class="divide-y">
          <!-- injected by JS -->
        </tbody>
      </table>

      <div id="noDoctors"
        class="hidden text-center text-sm text-slate-500 py-6">
        No doctors found. Please add a doctor.
      </div>
    </div>
  </div>

  <!-- Alerts -->
  <div id="alertContainer" class="fixed bottom-6 right-6 z-50"></div>

</div>
